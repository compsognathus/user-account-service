#Spring Boot server configuration
server.address=0.0.0.0
server.port=8000
spring.application.name=user-accounts-service

#H2 console web access configuration
#Open "http://0.0.0.0:8000/h2-console" and hit "Connect" button
#spring.h2.console.enabled=true
#spring.h2.console.path=/h2-console


spring.datasource.url= jdbc:postgresql://127.0.0.1:5432/web_users
spring.datasource.username= postgres
spring.datasource.password= PostgreSQL13

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto= update

#Logging JPA Queries
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
